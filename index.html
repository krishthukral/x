<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation</title>
    <style>
        #sprite {
            width: 50px; 
            height: 50px;
            background: url('giphy.gif') 0 0;
        }
        @keyframes play {
            100% { background-position: -500px; }
        }
    </style>
</head>
<body>
    <div id="sprite"></div>
</body>
</html>
